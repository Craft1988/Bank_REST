databaseChangeLog:
  - changeSet:
      id: 01-create-users-table
      author: mike (generated)
      changes:
        - createTable:
            tableName: users
            schemaName: ${schema}
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('${schema}.user_id_sequence')
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false