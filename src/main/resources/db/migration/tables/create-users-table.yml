databaseChangeLog:
  - changeSet:
      id: 02-create-users-table
      author: mike
      changes:
        - createTable:
            tableName: users
            schemaName: ${schema}
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('${schema}.user_id_sequence')
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_roles
            schemaName: ${schema}
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role
            constraintName: pk_user_roles
            schemaName: ${schema}

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_users
            baseTableSchemaName: ${schema}
            referencedTableSchemaName: ${schema}
