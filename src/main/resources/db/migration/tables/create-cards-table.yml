databaseChangeLog:
  - changeSet:
      id: 03-create-cards-table
      author: copilot
      changes:
        - createTable:
            tableName: cards
            schemaName: ${schema}
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('${schema}.card_id_sequence')
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: expires_at
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users
            baseTableSchemaName: ${schema}
            referencedTableSchemaName: ${schema}

        - createIndex:
            tableName: cards
            schemaName: ${schema}
            indexName: idx_cards_owner_id
            columns:
              - column:
                  name: owner_id
