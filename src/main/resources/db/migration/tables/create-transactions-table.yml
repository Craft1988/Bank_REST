databaseChangeLog:
  - changeSet:
      id: 03-create-transactions-table
      author: mike
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: transactions
      changes:
        - createTable:
            tableName: transactions
            schemaName: ${schema}
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('${schema}.tx_id_sequence')
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: tx_uuid
                  type: UUID

              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: completed_at
                  type: TIMESTAMP

              - addForeignKeyConstraint:
                  baseTableName: transactions
                  baseColumnNames: from_card_id
                  referencedTableName: cards
                  referencedColumnNames: id
                  constraintName: fk_tx_from_card
                  baseTableSchemaName: ${schema}
                  referencedTableSchemaName: ${schema}

              - addForeignKeyConstraint:
                  baseTableName: transactions
                  baseColumnNames: to_card_id
                  referencedTableName: cards
                  referencedColumnNames: id
                  constraintName: fk_tx_to_card
                  baseTableSchemaName: ${schema}
                  referencedTableSchemaName: ${schema}